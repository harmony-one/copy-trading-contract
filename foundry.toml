[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "paris"
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
]

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"

[rpc_endpoints]
anvil = "http://127.0.0.1:8545"
sepolia = "${SEPOLIA_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"
base = "${MAINNET_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}", api_url = "https://api-sepolia.etherscan.io/v2/api" }
mainnet = { key = "${ETHERSCAN_API_KEY}", api_url = "https://api.etherscan.io/v2/api" }
base = { key = "${BASESCAN_API_KEY:-${ETHERSCAN_API_KEY}}", api_url = "https://api.basescan.org/api", chain = 8453 }

